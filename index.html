<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://steamcommunity-a.akamaihd.net/public/shared/css/shared_global.css?v=8auqH9wO7vE-&l=english"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        let searchParams = new URLSearchParams(window.location.search);
        if (searchParams.has("accountId")) {
          let accountId = searchParams.get("accountId");
          $("#includedContent").load(
            `https://api.codetabs.com/v1/proxy/?quest=https://steamcommunity.com/miniprofile/${accountId}`
          );
        } else {
          $("#includedContent").load(
            "https://api.codetabs.com/v1/proxy/?quest=https://steamcommunity.com/miniprofile/82267272"
          );
        }
      });
    </script>
  </head>

  <body>
    <div id="includedContent"></div>
  </body>
</html>
